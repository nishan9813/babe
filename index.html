<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        You make me feel whole in ways I never knew possible. You're my best friend, my love, and everything in between. Will you marry me and make my dreams come true? ‚ù§Ô∏è
    </title>
    <style>
        body {
            font-family: 'Cursive', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3rem;
        }
        .kitten img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            animation: catchHeart 2s infinite alternate;
        }
        .heart {
            font-size: 3rem;
            color: red;
            animation: heartbeat 1s infinite;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
        }
        .yes-btn {
            background: #28a745;
            color: white;
        }
        .yes-btn:hover {
            background: #218838;
        }
        .no-btn {
            background: #dc3545;
            color: white;
            position: absolute;
            transition: all 0.3s ease-in-out;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        @keyframes catchHeart {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        @keyframes confetti {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            animation: confetti 2s linear infinite;
        }
    </style>
</head>
<body>
    <h1>Will You Marry Me? üíç</h1>
    <div class="kitten">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp0uhccz4d-XALtjHCF173ixQleZH26coOsw&s" alt="Cute Kitten with Flowers">

    </div>
    <p class="heart">‚ù§Ô∏è</p>
    <div class="buttons">
        <button class="btn yes-btn" onclick="showCelebration()">Yes</button>
        <button class="btn no-btn" onmouseover="moveNoButton()">No</button>
    </div>
    
    <script>
        function moveNoButton() {
            const noBtn = document.querySelector('.no-btn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function showCelebration() {
            document.body.innerHTML = '<h1>I knew you would say yess!! i love you babee üéâüíç</h1>';
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
