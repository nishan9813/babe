<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            font-family: 'Cursive', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            overflow: hidden;
            position: relative;
            animation: backgroundAnimation 10s infinite;
        }
        h1 {
            font-size: 3rem;
            animation: textGlow 1s ease-in-out infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(to right, #ff758c, #ff7eb3); }
            50% { background: linear-gradient(to right, #f8b6d1, #fbb2b2); }
            100% { background: linear-gradient(to right, #ff758c, #ff7eb3); }
        }
        @keyframes textGlow {
            0% { color: #fff; text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            100% { color: #ffb3b3; text-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
        }
        .kitten img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            animation: kittenBounce 3s ease-in-out infinite;
        }
        @keyframes kittenBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .heart {
            font-size: 3rem;
            color: red;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .yes-btn {
            background: #28a745;
            color: white;
        }
        .yes-btn:hover {
            background: #218838;
            transform: scale(1.1);
        }
        .no-btn {
            background: #dc3545;
            color: white;
        }
        .no-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            animation: confettiFall 2s linear infinite;
        }
        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(50vh) rotate(180deg); opacity: 0.5; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Audio Player -->
    <audio id="background-music" autoplay loop>
        <source src="YOUR_MUSIC_FILE_URL_HERE" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <h1>I‚Äôve spent my life searching for someone like you, and now that I‚Äôve found you, I never want to let go. Will you marry me and make me the happiest person alive?ü•∫‚ù§Ô∏è</h1>
    <div class="kitten">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp0uhccz4d-XALtjHCF173ixQleZH26coOsw&s" alt="Cute Kitten with Flowers">
    </div>
    <p class="heart">‚ù§Ô∏è</p>
    <div class="buttons">
        <button class="btn yes-btn" onclick="showCelebration()">Yes</button>
        <button class="btn no-btn" onmouseover="moveNoButton()">No</button>
    </div>

    <script>
        function moveNoButton() {
            const noBtn = document.querySelector('.no-btn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function showCelebration() {
            // Stop music when the proposal is accepted
            const music = document.getElementById('background-music');
            music.pause();

            document.body.innerHTML = '<h1>I knew you would say yess. I love you my loveüòòüåπ </h1>';
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
